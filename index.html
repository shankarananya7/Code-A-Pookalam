<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beautiful Rangoli</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="rangoli">
    <div class="circle big"></div>
    <div class="circle medium"></div>
    <div class="circle small"></div>

    <!-- Petals -->
    <div class="petal p1"></div>
    <div class="petal p2"></div>
    <div class="petal p3"></div>
    <div class="petal p4"></div>
    <div class="petal p5"></div>
    <div class="petal p6"></div>
    <div class="petal p7"></div>
    <div class="petal p8"></div>

    <!-- Small outer decorations -->
    <div class="dot d1"></div>
    <div class="dot d2"></div>
    <div class="dot d3"></div>
    <div class="dot d4"></div>
    <div class="dot d5"></div>
    <div class="dot d6"></div>
    <div class="dot d7"></div>
    <div class="dot d8"></div>

    <!-- Diamonds between petals -->
    <div class="diamond di1"></div>
    <div class="diamond di2"></div>
    <div class="diamond di3"></div>
    <div class="diamond di4"></div>
  </div>
</body>
</html>
